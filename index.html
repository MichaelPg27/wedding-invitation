<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>InvitaciÃ³n de Boda - Michael & Jaselin</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    body, img, video {
      margin: 0;
      padding: 0;
      display: block;
    }

    body {
      background: white;
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    #intro-video {
      width: 80%;
      margin-left: 110px;
      display: block;
      transition: opacity 1s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .img-fixed {
      width: 1080px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    /* Photo margins */
    .photo1 { margin-top: -20px; }
    .photo2 { margin-top: 0; }
    .photo3 { margin-top: 0; }

    /* Move Main 2 up */
    .main2 { margin-top: -110px; }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .boton-link {
      position: absolute;
      padding: 10px 20px;
      font-size: 38px;
      font-family: 'Dancing Script', Times, serif;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      letter-spacing: 2px;
      font-weight: 400;
    }

    .como-llegar {
      background-color: #d5b2d3;
      top: 780px;
      left: 640px;
    }

    .confirmar {
      background-color: #bddac2;
      top: 780px;
      left: 450px;
    }

    /* Centered envelope play button */
    #play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
    }

    #play-button img {
      width: 250px;
      height: auto;
      transition: transform 0.3s ease;
    }

    #play-button:hover img {
      transform: scale(1.05);
    }

    /* Hide audio controls */
    #background-music {
      display: none;
    }

    /* Music toggle button */
    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10000;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    #music-toggle:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <!-- Intro Video -->
  <video id="intro-video" muted playsinline>
    <source src="public/video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Content Container -->
  <div id="content" style="display:none;">
    <!-- Main 1 -->
    <img src="public/main1.png" alt="InvitaciÃ³n portada" class="img-fixed" />

    <!-- Photo 1 -->
    <img src="public/photo1.png" alt="My photo" class="img-fixed photo1" />

    <!-- Main 2 with button -->
    <div class="image-container main2">
      <img src="public/main2.png" alt="Main 2" class="img-fixed" />
      <a href="https://maps.app.goo.gl/vzfPrj8UDkBsXSRS8?g_st=ipc"
         target="_blank"
         class="boton-link como-llegar">
        Â¿CÃ³mo llegar?
      </a>
    </div>

    <!-- Photo 2 -->
    <img src="public/photo2.png" alt="Photo 2" class="img-fixed photo2" />

    <!-- Main 3 -->
    <img src="public/main3.png" alt="Detalles" class="img-fixed" />

    <!-- Photo 3 -->
    <img src="public/photo3.png" alt="Photo 3" class="img-fixed photo3" />

    <!-- Main 4 with button -->
    <div class="image-container">
      <img src="public/main4.png" alt="Main 4" class="img-fixed" />
      <a href="https://forms.gle/o4wq9eVLGWW966a79"
         target="_blank"
         class="boton-link confirmar">
        Confirmar
      </a>
    </div>

    <!-- Main 5 -->
    <img src="public/main5.png" alt="Main 5" class="img-fixed" />
  </div>

  <!-- Centered Envelope Play Button -->
  <button id="play-button">
    <img src="public/envelope-button.png" alt="Click to play">
  </button>

  <!-- Background music -->
  <audio id="background-music" loop>
    <source src="public/song.mp3" type="audio/mpeg">
  </audio>

  <!-- Music toggle button -->
  <button id="music-toggle" style="display:none;">ðŸ”Š</button>

  <script>
    const video = document.getElementById('intro-video');
    const content = document.getElementById('content');
    const playButton = document.getElementById('play-button');
    const audio = document.getElementById('background-music');
    const musicToggle = document.getElementById('music-toggle');

    // Start video + music when envelope is clicked
    playButton.addEventListener('click', () => {
      video.muted = false;
      video.play();
      audio.play();
      playButton.style.display = 'none';
      musicToggle.style.display = 'flex'; // show music button
    });

    // Show content when video ends
    video.addEventListener('ended', () => {
      video.classList.add('hidden');
      content.style.display = 'block';
    });

    // Toggle music on/off
    let musicPlaying = true;
    musicToggle.addEventListener('click', () => {
      if (musicPlaying) {
        audio.pause();
        musicToggle.textContent = "ðŸ”‡"; // icon changes when muted
      } else {
        audio.play();
        musicToggle.textContent = "ðŸ”Š"; // icon when playing
      }
      musicPlaying = !musicPlaying;
    });
  </script>

</body>
</html>
