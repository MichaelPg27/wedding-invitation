<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>InvitaciÃ³n de Boda - Michael & Jaselin</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    body, img, video {
      margin: 0;
      padding: 0;
      display: block;
    }

    body {
      background: white;
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    #intro-video {
      width: 80%;
      margin-left: 110px;
      display: block;
      transition: opacity 1s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .img-fixed {
      width: 1080px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    /* Photo margins */
    .photo1 { margin-top: -20px; }
    .photo2 { margin-top: 0; }
    .photo3 { margin-top: 0; }

    /* Move Main 2 up */
    .main2 { margin-top: -110px; }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .boton-link {
      position: absolute;
      padding: 10px 20px;
      font-size: 38px;
      font-family: 'Dancing Script', Times, serif;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      letter-spacing: 2px;
      font-weight: 400;
    }

    .como-llegar {
      background-color: #d5b2d3;
      top: 780px;
      left: 640px;
    }

    .confirmar {
      background-color: #bddac2;
      top: 780px;
      left: 450px;
    }

    /* --- Option 1: Start button with motion --- */
    #play-button{
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      z-index: 9999;
      border: none;
      outline: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 260px;
      height: 260px;
      border-radius: 9999px;
      background: radial-gradient(circle at 30% 30%, #fff, #ffeef0 70%, #ffd7dd 100%);
      box-shadow: 0 12px 35px rgba(255, 140, 160, 0.35);
      padding: 0;
    }

    #play-button img{
      width: 150px;
      height: auto;
      pointer-events: none;
      user-select: none;
      transform: translateY(0);
      transition: transform .2s ease;
      animation: env-float 3.6s ease-in-out infinite;
    }

    #play-button::after{
      content: "";
      position: absolute;
      inset: -8px;
      border-radius: inherit;
      box-shadow: 0 0 0 0 rgba(255, 180, 190, 0.55);
      animation: pulse 2.2s ease-out infinite;
      pointer-events: none;
    }

    #play-button .cta-label{
      position: absolute;
      bottom: -34px;
      left: 50%;
      transform: translateX(-50%);
      font: 600 16px/1.2 Arial, sans-serif;
      color: #555;
      letter-spacing: .2px;
      background: rgba(255,255,255,.9);
      padding: 6px 10px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,.15);
      white-space: nowrap;
    }

    @media (hover:hover){
      #play-button:hover img{ transform: translateY(-2px) scale(1.04); }
    }

    @keyframes env-float{
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
    @keyframes pulse{
      0%   { box-shadow: 0 0 0 0 rgba(255, 180, 190, 0.55); }
      70%  { box-shadow: 0 0 0 18px rgba(255, 180, 190, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 180, 190, 0); }
    }

    #play-button:focus-visible{
      outline: 3px solid #ff9fb0;
      outline-offset: 4px;
    }

    @media (prefers-reduced-motion: reduce){
      #play-button img{ animation: none !important; }
      #play-button::after{ animation: none !important; }
    }

    /* Hide audio controls */
    #background-music {
      display: none;
    }

    /* Music toggle button */
    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10000;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    #music-toggle:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <!-- Intro Video -->
  <video id="intro-video" muted playsinline>
    <source src="/video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Content Container -->
  <div id="content" style="display:none;">
    <img src="/main1.png" alt="InvitaciÃ³n portada" class="img-fixed" />
    <img src="/photo1.png" alt="My photo" class="img-fixed photo1" />

    <div class="image-container main2">
      <img src="/main2.png" alt="Main 2" class="img-fixed" />
      <a href="https://maps.app.goo.gl/vzfPrj8UDkBsXSRS8?g_st=ipc"
         target="_blank"
         class="boton-link como-llegar">
        Â¿CÃ³mo llegar?
      </a>
    </div>

    <img src="/photo2.png" alt="Photo 2" class="img-fixed photo2" />
    <img src="/main3.png" alt="Detalles" class="img-fixed" />
    <img src="/photo3.png" alt="Photo 3" class="img-fixed photo3" />

    <div class="image-container">
      <img src="/main4.png" alt="Main 4" class="img-fixed" />
      <a href="https://forms.gle/o4wq9eVLGWW966a79"
         target="_blank"
         class="boton-link confirmar">
        Confirmar
      </a>
    </div>

    <img src="/main5.png" alt="Main 5" class="img-fixed" />
  </div>

  <!-- Animated Envelope Play Button -->
  <button id="play-button" aria-label="Tap to start the invitation">
    <img src="/envelope-button.png" alt="" />
    <span class="cta-label">Toca para abrir</span>
  </button>

  <!-- Background music -->
  <audio id="background-music" loop>
    <source src="/song.mp3" type="audio/mpeg">
  </audio>

  <!-- Music toggle button -->
  <button id="music-toggle" style="display:none;">ðŸ”Š</button>

  <script>
    const video = document.getElementById('intro-video');
    const content = document.getElementById('content');
    const playButton = document.getElementById('play-button');
    const audio = document.getElementById('background-music');
    const musicToggle = document.getElementById('music-toggle');

    // Start video + music when envelope is clicked
    playButton.addEventListener('click', () => {
      video.muted = false;
      video.play();
      audio.play();
      playButton.style.display = 'none';
      musicToggle.style.display = 'flex';
    });

    // Show content when video ends
    video.addEventListener('ended', () => {
      video.classList.add('hidden');
      content.style.display = 'block';
    });

    // Toggle music on/off
    let musicPlaying = true;
    musicToggle.addEventListener('click', () => {
      if (musicPlaying) {
        audio.pause();
        musicToggle.textContent = "ðŸ”‡";
      } else {
        audio.play();
        musicToggle.textContent = "ðŸ”Š";
      }
      musicPlaying = !musicPlaying;
    });
  </script>

</body>
</html>
